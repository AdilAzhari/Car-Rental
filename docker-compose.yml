version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: car-rental-app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - ./storage:/var/www/html/storage
    ports:
      - "8080:80"
    networks:
      - car-rental-network
    environment:
      - APP_ENV=production
      - CONTAINER_ROLE=app
    depends_on:
      - mysql
      - redis

  mysql:
    image: mysql:8.0
    container_name: car-rental-mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-car_rental}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-secret}
      MYSQL_PASSWORD: ${DB_PASSWORD:-secret}
      MYSQL_USER: ${DB_USERNAME:-car_rental}
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
    volumes:
      - mysql-data:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf
    ports:
      - "3306:3306"
    networks:
      - car-rental-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: car-rental-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-secret}
    volumes:
      - redis-data:/data
    ports:
      - "6379:6379"
    networks:
      - car-rental-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  queue:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: car-rental-queue
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
    networks:
      - car-rental-network
    environment:
      - CONTAINER_ROLE=queue
    depends_on:
      - mysql
      - redis
    command: php artisan queue:work redis --sleep=3 --tries=3 --max-time=3600

  scheduler:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: car-rental-scheduler
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
    networks:
      - car-rental-network
    environment:
      - CONTAINER_ROLE=scheduler
    depends_on:
      - mysql
      - redis
    command: sh -c "while true; do php artisan schedule:run --verbose --no-interaction & sleep 60; done"

networks:
  car-rental-network:
    driver: bridge

volumes:
  mysql-data:
    driver: local
  redis-data:
    driver: local
